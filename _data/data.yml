experiences:
  title: Experiences
  info:
  - role: Health Information System Coordinator
    time: 2024 - present
    company: Seoul National University Hospital, Seoul
    details: |
      Currently working as a Health Information System Coordinator in the indirect care department, collaborating with various on-site departments to develop and enhance healthcare information systems. 
      My role involves coordinating with clinical, administrative, and IT teams to ensure the seamless integration of technology into daily operations, improving the efficiency and effectiveness of health information management across the organization.
        
  - role: Clinical Nurse
    time: 2019 - 2024
    company: Seoul National University Hospital, Seoul
    details: |
      Worked as a staff nurse in the ward, providing care for patients primarily in the departments of Otolaryngology, Ophthalmology, Neurosurgery, Obstetrics and Gynecology, Anesthesiology and Pain Medicine, Urology, and Plastic Surgery. 
      Responsible for delivering high-quality nursing care, monitoring patient conditions, and assisting with various medical procedures tailored to the specific needs of patients across these specialties.

