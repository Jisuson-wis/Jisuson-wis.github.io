  title: Career Profile
  summary: |
   Currently working as a Health Information Systems Coordinator while pursuing a Master's degree in Nursing Informatics at the College of Nursing, Seoul National University.
   I have recently joined [HCAIL](https://hcail.snu.ac.kr/) as a graduate student in the Master's program.
